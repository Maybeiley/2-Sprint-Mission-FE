<body>
  <header>
    <div class="header-contents">
      <div class="nav-left">
        <a class="logo-img" href="/">
          <img class="logo-img-1" src="logo_1.png" />
          <img class="logo-img-2" src="logo_2.png" />

        <div class="menu">자유게시판</div>

      </div>
      <div class="nav-right">
        <a class="login-button-hyp" href="/login"><span>로그인</span></a>
      </div>
    </div>
  </header>
  <div class="main-banner">
    <div class="main-contents">
      <div class="main-text">
        <span>일상의 모든 물건을 
거래해 보세요</span>
        <a class="shop-button" href="/items"><span>구경하러 가기</span></a>
      </div>
    </div>
  </div>
  <div class="banners">
    <div class="mid-banner">
      <div class="banner left-aligned">
        <div>
          <img class="ban-img" src="sbanner1.png" />
        </div>
        <div class="leftsided">
          <div class="title">
            Hot item
          </div>
          <div class="subtitle">인기 상품을 
확인해보세요
          </div>
          <div class="text">
            가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요
          </div>
        </div>
      </div>
      <div class="right-aligned">
        <div class="banner right-aligned">
          <div class="rightsided">
            <div class="title">
              Search
            </div>
            <div class="subtitle">구매를 원하는 
상품을 검색하세요
            </div>
            <div class="text">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </div>
          </div>
          <div>
            <img class="ban-img" src="sbanner2.png" />
          </div>
        </div>
      </div>
      <div class="banner left-aligned">
        <div>
          <img class="ban-img" src="sbanner3.png" />
        </div>
        <div class="leftsided">
          <div class="title">
            Register
          </div>
          <div class="subtitle">판매를 원하는 
상품을 등록하세요
          </div>
          <div class="text">
            어떤 물건이든 판매하고 싶은 상품을<br>
            쉽게 등록하세요
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-banner">
    <div class="main-contents">
      <div class="main-text bottom">
        <span>믿을 수 있는<br>판다마켓 중고 거래</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-contents">
      <div class="footer-version">
        ©codeit - 2024
      </div>
      <div class="footer-buttons">
        <div>
          <a class="footer-button-text" href="/privacy">Privacy Policy</a>
        </div>

        <img class="icons" src="ic_facebook.png" />
        </a>

          <img class="icons" src="ic_twitter.png" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img class="icons" src="ic_youtube.png" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img class="icons" src="ic_instagram.png" />
        </a>
      </div>
    </div>
